<title>My Little Game with Sounds</title>

<!-- copy and paste the next 2 lines to setup the sound files, you must modify the loadsoundchrome.js file with your sounds -->
<script type="text/javascript" src="script/soundmanager2.js"></script>
<script type="text/javascript" src="script/loadsoundchrome.js"></script>
<!-- Stop copying here -->

<center>
	<script type="text/javascript" src="script/processing-1.4.1.js"></script>
	<script type="text/processing" data-processing-target="mycanvas">

	/* @pjs globalKeyEvents ="true"; */

	int q = 1;

	void setup()
	{
		size(300, 200);
	}


	void draw()
	{
		background(0,0,0);

		if (q == 1)
		{
			soundManager.play('s0');
			q = 2;
		}

		text("Press '1' to load background music", 20, 20);
		text("Press '2' for 'Ha-Do-Ken!", 20, 40);
		text("Press '3' for 'Sho-Ryu-Ken!", 20, 60);
		text("Press '4' to stop sound", 20, 80);
		text("Press 'Space bar' for Sonic Boom!", 20, 100);
		
		
		
		
		if (keyPressed == true)
		{
			if (key == ' ')
			{
				soundManager.play('s1');
				text("Sonic Boom!", 20, 100);
			}
			if (key == '1')
			{
				soundManager.play('s0');
			}
			if (key == '2')
			{
				soundManager.play('s2');
				text("Ha Do Ken!", 20, 100);
			}
			if (key == '3')
			{
				soundManager.play('s3');
				text("Sho Ryu Ken!", 20, 100);
			}
			if (key == '4')
			{
				soundManager.stopAll();
				text("Stop", 20, 100);			
			}
		}
	}

	void keyPressed()
	{
		if (key == ' ')
		{
			soundManager.play('s1');
			text("Sonic Boom!", 20, 100);
		}
		if (key == '1')
		{
			soundManager.play('s0');
		}
		if (key == '2')
		{
			soundManager.play('s2');
			text("Ha Do Ken!", 20, 100);
		}
		if (key == '3')
		{
			soundManager.play('s3');
			text("Sho Ryu Ken!", 20, 100);
		}
		if (key == '4')
		{
			soundManager.stopAll();
			text("Stop", 20, 100);			
		}
	}

	</script>
	<canvas id="mycanvas"></canvas>
</center>
